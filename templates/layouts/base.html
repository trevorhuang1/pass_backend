<!DOCTYPE HTML>
<html lang="en">
<head>
<style>
/* Reset some default styles for better consistency */
table {
  border-collapse: collapse;
  width: 100%;
  margin-bottom: 20px;
}

/* Style the table header */
th {
  background-color: #ffcccc; /* Light red */
  padding: 12px;
  text-align: left;
  font-weight: bold;
}

/* Style alternating rows for better readability */
tr:nth-child(even) {
  background-color: #ffe6e6; /* Lighter red */
}

/* Style table cells */
td, th {
  border: 1px solid #ff9999; /* Medium red */
  padding: 10px;
}

/* Hover effect for better user interaction */
tr:hover {
  background-color: #ffd9d9; /* Hover color */
}

    </style>



 

</head>

<body>

    {% block body %}
    {% endblock %}

</body>
